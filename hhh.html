<!DOCTYPE html>
<html>
<head>
    <title>...</title>
</head>
<body>
    <script>
		let a = 5;
		let b = 10;
		
		document.write("(a == b) => ");
		result = a == b;
		document.write(result);
		document.write("<br>");
		
		document.write("(a < b) => ");
		result = a < b;
		document.write(result);
		document.write("<br>");
		
		document.write("(a > b) => ");
		result = a > b;
		document.write(result);
		document.write("<br>");
		
		document.write("(a != b) => ");
		result = a != b;
		document.write(result);
		document.write("<br>");
		
		document.write("(a >= b) => ");
		result = a >= b;
		document.write(result);
		document.write("<br>");
		
		document.write("(a <= b) => ");
		result = a <= b;
		document.write(result);
		document.write("<br>");
	</script>
</body>
</html>
